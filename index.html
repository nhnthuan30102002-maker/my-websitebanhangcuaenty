<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entyshop - Cửa hàng hoa tươi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: #f7f7f7; color: #333; }

    header {
      background: #555;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 24px; letter-spacing: 1px; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    /* Banner */
    .banner {
      background: url('images/banner.jpg') center/cover no-repeat;
      height: 300px; /* giảm chiều cao */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-size: 32px; /* giảm font */
      font-weight: bold;
    }

    /* Tiêu đề từng phần */
    .section-title {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 28px;
      color: #555;
    }

    /* Lưới sản phẩm */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px 40px 40px;
    }

    /* Sản phẩm */
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
