<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entyshop - Cửa hàng hoa tươi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: #f0f8ff; color: #333; }

    /* Header */
    header {
      background: #2e86c1; /* xanh đậm */
      color: #ffc0cb; /* hồng nhạt */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #5dade2; /* xanh nhạt viền */
    }
    header h1 { font-size: 24px; letter-spacing: 1px; }
    nav a {
      color: #ffc0cb;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #fff; text-decoration: underline; }

    /* Banner */
    .banner {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3a7bd5; /* xanh lam */
      color: #ffc0cb; /* hồng nhạt */
      font-size: 32px;
      font-weight: bold;
      border-radius: 10px;
      margin: 20px 40px;
      text-shadow: 1px 1px 2px #00000050;
    }

    /* Tiêu đề từng phần */
    .section-title {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 28px;
      color: #2e86c1; /* xanh đậm */
    }

    /* Lưới sản phẩm */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px 40px 40px;
    }

    /* Sản phẩm *

  </script>

</body>
</html>
