<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng - Entyshop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; margin: 0; padding: 0; }
    header { background: #555; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 24px; }
    nav a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .cart-container { padding: 40px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #555; color: white; }
    button { background: #555; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #333; }

    footer { background: #555; color: white; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>Entyshop</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="cart.html">Giỏ hàng</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <!-- danh sach hien thi san pham -->
      </tbody>
    </table>
  </div>

  <footer>
    © 2025 Entyshop - Hoa tươi cho mọi khoảnh khắc
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cart-table tbody');
      tbody.innerHTML = '';

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td><button onclick="removeItem(${index})">Xóa</button></td>
        `;
        tbody.appendChild(row);
      });

      if(cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">Giỏ hàng trống</td></tr>`;
      }
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    //load gio hang khi mo trang
    window.onload = loadCart;
  </script>

</body>
</html>
