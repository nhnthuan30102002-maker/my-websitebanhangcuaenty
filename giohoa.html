<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; background: #ffffff; color: #333; }
a { text-decoration: none; }


/* HEADER */
header {
background-color: #555;
color: white;
padding: 15px 30px;
display: flex;
justify-content: space-between;
align-items: center;
position: sticky;
top: 0;
z-index: 99;
}
header h1 { font-size: 24px; }
nav a { color: white; margin-left: 20px; font-weight: bold; }
nav a:hover { text-decoration: underline; }


/* BANNER */
.banner {
height: 300px;
display: flex;
justify-content: center;
align-items: center;
color: white;
text-shadow: 2px 2px 4px #000;
font-size: 36px;
font-weight: bold;
border-radius: 12px;
margin: 20px;
text-align: center;
background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1200&q=80')
center/cover no-repeat;
}


.slogan { text-align:center; font-size:20px; margin:20px 0; color:#555; }


/* PRODUCT GRID */
.product-grid {
display:grid;
grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
gap:24px;
padding:0 40px 40px;
}
.product-card {
background:white;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
overflow:hidden;
text-align:center;
transition:0.3s;
padding-bottom:15px;
cursor: pointer;
}
.product-card:hover { transform: translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.2); }
.product-card img { width:100%; height:240px; object-fit:cover; transition:0.3s; }
.product-card:hover img { filter: brightness(1.1); }
.product-card h3 { margin:12px 0; color:#ff7ca8; }
.product-card p { color:#777; margin-bottom:5px; }


/* FOOTER */
footer {
background-color: #a8d5ba;
color: #333;
padding: 40px 20px;
}
.footer-container {
max-width: 1200px;
margin: auto;
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 40px;
}
.footer-column { flex: 1 1 250px; text-align:center; }
.footer-column h4 { margin-bottom:12px; font-size:18px; }
.footer-column p, .footer-column a { font-size:14px; line-height:1.6; }
.footer-column a:hover { color: #e02963; }
.social-icons { display:flex; justify-content:center; gap:10px; margin-top:10px; }
.social-icons a {
display:inline-block; width:30px; height:30px;
background:#fff; color:#555; border-radius:50%;
text-align:center; line-height:30px; font-weight:bold;
transition:0.3s;
</html>
