<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng - Entyshop</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #333;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 90%;
      margin: 0 auto;
      background: white;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
    }

    .quantity button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .total-box {
      width: 90%;
      margin: 20px auto;
      text-align: right;
      font-size: 20px;
      font-weight: bold;
    }

    .clear-all {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      font-size: 18px;
      background: #444;
      color: white;
      text-align:center;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Quay về trang chủ</a>
</header>

<h2>Giỏ hàng của bạn</h2>

<table id="cart-table">
  <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="total-box" id="total-price">Tổng: 0đ</div>

<a class="clear-all" onclick="clearCart()">Xóa toàn bộ giỏ hàng</a>

<script>
  function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }

  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function loadCart() {
    const cart = getCart();
    const tbody = document.querySelector("#cart-table tbody");
    tbody.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" style="padding:20px;">Giỏ hàng trống</td></tr>`;
      document.getElementById("total-price").textContent = "Tổng: 0đ";
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;

      const row = `
        <tr>
          <td><img src="${item.image || 'https://via.placeholder.com/70'}"> <br>${item.name}</td>
          <td>${item.price.toLocaleString()}đ</td>
          <td>
            <div class="quantity">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </td>
          <td>${itemTotal.toLocaleString()}đ</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Xóa</button></td>
        </tr>
      `;

      tbody.innerHTML += row;
    });

    document.getElementById("total-price").textContent = "Tổng: " + total.toLocaleString() + "đ";
  }

  function changeQty(index, delta) {
    const cart = getCart();
    cart[index].qty += delta;

    if (cart[index].qty < 1) cart[index].qty = 1;

    saveCart(cart);
    loadCart();
  }

  function removeItem(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
    loadCart();
  }

  function clearCart() {
    if (confirm("Bạn chắc chắn muốn xóa toàn bộ giỏ hàng?")) {
      localStorage.removeItem("cart");
      loadCart();
    }
  }

  window.onload = loadCart;
</script>

</body>
</html>
