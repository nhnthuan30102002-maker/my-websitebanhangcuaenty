<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng - Entyshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #555;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 24px; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #fafafa;
      font-weight: bold;
    }

    .product-info {
      display: flex;
      align-items: center;
    }
    .product-info img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .quantity {
      display: flex;
      align-items: center;
    }
    .quantity button {
      background: #ddd;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .quantity span {
      margin: 0 10px;
      min-width: 20px;
      text-align: center;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .remove-btn:hover {
      background: #c0392b;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .clear-cart {
      margin-top: 20px;
      padding: 10px 20px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .clear-cart:hover {
      background: #333;
    }

    footer {
      margin-top: 40px;
      background: #555;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Entyshop</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="cart.html">Giỏ hàng</a>
      <a href="contact.html">Liên hệ</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- JS sẽ chèn dòng sản phẩm ở đây -->
      </tbody>
    </table>
    <div class="total" id="total-price">Tổng: 0đ</div>
    <button class="clear-cart" onclick="clearCart()">Xóa tất cả</button>
  </div>

  <footer>© 2025 Entyshop</footer>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cart-table tbody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        // Tạo dòng table
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div class="product-info">
              <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}">
              <span>${item.name}</span>
            </div>
          </td>
          <td>${item.price.toLocaleString()}đ</td>
          <td>
            <div class="quantity">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td>${itemTotal.toLocaleString()}đ</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Xóa</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('total-price').textContent = 'Tổng: ' + total.toLocaleString() + 'đ';
      if (cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 20px;">Giỏ hàng trống</td></tr>`;
      }
    }

    function changeQuantity(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm('Bạn có chắc muốn xoá tất cả?')) {
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    window.onload = loadCart;
  </script>
</body>
</html>
